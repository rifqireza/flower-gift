<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
</head>

<body>
    <div class="greetings">
        <span>N</span>
        <span>A</span>
        <span>B</span>
        <span>I</span>
        <span>L</span>
        <span>A</span>
        <span>H</span>
    </div>
    <div class="greetings">
        <span>C</span>
        <span>A</span>
        <span>N</span>
        <span>T</span>
        <span>I</span>
        <span>K</span>
    </div>
    <div class="description">
        <span>Aku punya hadiah spesial buat kamu nih....</span>
    </div>
    <div class="button">
        <button>
            <a href="flower.html">Klik disini</a>
        </button>
    </div>

    <script>
        const params = new URLSearchParams(document.location.search);
        const names = params.get("name")
        const greetings = document.getElementsByClassName("greetings")

        names.split(" ").map((name, i) => {
            greetings[i].innerHTML = name.split("").map(e => {
                return `<span>${e}</span>`
            }).join("")
        })
    </script>
</body>

</html>
